<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Portal de Revisi√≥n de Veh√≠culos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 10px,
                rgba(255, 255, 255, 0.03) 10px,
                rgba(255, 255, 255, 0.03) 20px
            );
            animation: float 20s linear infinite;
        }

        @keyframes float {
            0% { transform: translateX(-100px) translateY(-100px); }
            100% { transform: translateX(100px) translateY(100px); }
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            position: relative;
            z-index: 2;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
            position: relative;
            z-index: 2;
        }

        .form-container {
            padding: 40px;
        }

        .form-section {
            margin-bottom: 40px;
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            border-left: 5px solid #3498db;
            transition: all 0.3s ease;
        }

        .form-section:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .form-section h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #34495e;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #3498db;
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.2);
        }

        .checkbox-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 15px;
            background: white;
            border-radius: 10px;
            border: 2px solid #e8f4f8;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .checkbox-item:hover {
            border-color: #3498db;
            background: #f0f8ff;
        }

        .checkbox-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .checkbox-item.checked {
            background: #e8f6f3;
            border-color: #27ae60;
        }

        .status-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .status-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .status-btn.good {
            background: #27ae60;
            color: white;
        }

        .status-btn.warning {
            background: #f39c12;
            color: white;
        }

        .status-btn.bad {
            background: #e74c3c;
            color: white;
        }

        .status-btn.active {
            transform: scale(1.1);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
        }

        .image-upload {
            border: 3px dashed #3498db;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            background: #f0f8ff;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .image-upload:hover {
            border-color: #2980b9;
            background: #e6f3ff;
        }

        .image-upload.dragover {
            background: #d5e8ff;
            transform: scale(1.02);
        }

        .image-preview {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .image-preview img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .image-preview img:hover {
            transform: scale(1.05);
        }

        .action-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 150px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, #27ae60, #219a52);
            color: white;
        }

        .btn-info {
            background: linear-gradient(135deg, #17a2b8, #138496);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .observations {
            min-height: 120px;
            resize: vertical;
        }

        .icon {
            font-size: 1.2em;
        }

        /* Responsive Design - Mobile First */
        @media (max-width: 480px) {
            body {
                padding: 5px;
            }
            
            .container {
                margin: 0;
                border-radius: 10px;
                min-height: 100vh;
            }

            .header {
                padding: 15px;
                text-align: center;
            }

            .header h1 {
                font-size: 1.4em;
                line-height: 1.3;
                margin-bottom: 5px;
            }

            .header p {
                font-size: 0.9em;
                margin-bottom: 0;
            }

            .form-container {
                padding: 15px;
            }

            .form-section {
                margin-bottom: 25px;
                padding: 15px;
                border-radius: 10px;
            }

            .form-section h2 {
                font-size: 1.2em;
                margin-bottom: 15px;
                text-align: center;
            }

            .form-group {
                margin-bottom: 15px;
            }

            .form-group input,
            .form-group select,
            .form-group textarea {
                padding: 15px;
                font-size: 16px;
                border-radius: 8px;
                -webkit-appearance: none;
                -moz-appearance: none;
                appearance: none;
            }

            /* Fix for iOS zoom on input focus */
            .form-group input[type="text"],
            .form-group input[type="date"],
            .form-group select,
            .form-group textarea {
                font-size: 16px;
                transform-origin: left top;
            }

            .checkbox-grid {
                grid-template-columns: 1fr;
                gap: 10px;
            }

            .checkbox-item {
                padding: 15px 10px;
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
                min-height: auto;
            }

            .checkbox-item input[type="checkbox"] {
                width: 18px;
                height: 18px;
                margin-right: 10px;
            }

            .checkbox-item label {
                font-size: 14px;
                line-height: 1.4;
                cursor: pointer;
                flex: 1;
            }

            .status-buttons {
                display: flex;
                gap: 5px;
                width: 100%;
                justify-content: center;
                flex-wrap: wrap;
            }

            .status-btn {
                padding: 8px 12px;
                font-size: 12px;
                border-radius: 15px;
                min-width: 70px;
                text-align: center;
                white-space: nowrap;
            }

            .image-upload {
                padding: 20px;
                font-size: 14px;
            }

            .image-preview {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }

            .image-preview img {
                height: 120px;
            }

            .observations {
                min-height: 100px;
                font-size: 14px;
            }

            .action-buttons {
                flex-direction: column;
                gap: 15px;
                align-items: stretch;
                margin-top: 30px;
            }

            .btn {
                padding: 18px 20px;
                font-size: 16px;
                width: 100%;
                min-width: auto;
                border-radius: 12px;
            }

            /* Touch-friendly enhancements */
            .checkbox-item {
                min-height: 44px;
                cursor: pointer;
            }

            .status-btn {
                min-height: 44px;
                min-width: 90px;
            }

            /* Prevent horizontal scroll */
            .container * {
                max-width: 100%;
                box-sizing: border-box;
            }

            /* Improve text readability */
            .form-section h2 .icon {
                display: block;
                font-size: 1.5em;
                margin-bottom: 5px;
            }
        }

        @media (min-width: 481px) and (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }

            .header {
                padding: 25px;
            }

            .header h1 {
                font-size: 2em;
            }

            .form-container {
                padding: 25px;
            }

            .checkbox-grid {
                grid-template-columns: 1fr;
                gap: 12px;
            }

            .checkbox-item {
                padding: 18px 15px;
            }

            .action-buttons {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }

            .btn {
                width: 100%;
                max-width: 300px;
            }

            .image-preview {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (min-width: 769px) {
            .checkbox-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (min-width: 1200px) {
            .checkbox-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        /* iOS Safari specific fixes */
        @supports (-webkit-touch-callout: none) {
            .form-group input,
            .form-group select {
                -webkit-appearance: none;
                border-radius: 8px;
            }
        }

        /* Android Chrome specific fixes */
        @media screen and (-webkit-min-device-pixel-ratio: 0) {
            .form-group select {
                background-image: url("data:image/svg+xml;charset=US-ASCII,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 4 5'><path fill='%23666' d='M2 0L0 2h4zm0 5L0 3h4z'/></svg>");
                background-repeat: no-repeat;
                background-position: right 12px center;
                background-size: 12px;
            }
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script>
        // Elementos del checklist
        const checklistItems = [
            { id: 'oil_level', label: 'Nivel de aceite del motor', category: 'motor' },
            { id: 'coolant_level', label: 'Nivel de refrigerante', category: 'motor' },
            { id: 'brake_fluid', label: 'L√≠quido de frenos', category: 'seguridad' },
            { id: 'tire_condition', label: 'Estado general de llantas', category: 'llantas' },
            { id: 'tire_pressure', label: 'Presi√≥n de llantas', category: 'llantas' },
            { id: 'tire_tread', label: 'Profundidad de banda de rodadura', category: 'llantas' },
            { id: 'body_damage', label: 'Da√±os en carrocer√≠a', category: 'exterior' },
            { id: 'paint_scratches', label: 'Rayones en pintura', category: 'exterior' },
            { id: 'lights_function', label: 'Funcionamiento de luces', category: 'electrico' },
            { id: 'engine_performance', label: 'Funcionamiento del motor', category: 'motor' },
            { id: 'transmission', label: 'Funcionamiento de transmisi√≥n', category: 'motor' },
            { id: 'brakes', label: 'Sistema de frenos', category: 'seguridad' },
            { id: 'steering', label: 'Direcci√≥n y suspensi√≥n', category: 'seguridad' },
            { id: 'battery', label: 'Estado de bater√≠a', category: 'electrico' },
            { id: 'windshield', label: 'Parabrisas y cristales', category: 'exterior' },
            { id: 'mirrors', label: 'Espejos retrovisores', category: 'exterior' },
            { id: 'interior_clean', label: 'Limpieza interior', category: 'interior' },
            { id: 'seatbelts', label: 'Cinturones de seguridad', category: 'seguridad' },
            { id: 'documents', label: 'Documentaci√≥n del veh√≠culo', category: 'documentos' },
            { id: 'emergency_kit', label: 'Kit de emergencia', category: 'seguridad' }
        ];

        let uploadedImages = [];
        let checklistData = {};

        // Inicializar la aplicaci√≥n
        function initApp() {
            generateChecklist();
            setupEventListeners();
            setCurrentDate();
        }

        // Generar el checklist din√°micamente
        function generateChecklist() {
            const grid = document.getElementById('checklistGrid');
            
            checklistItems.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'checkbox-item';
                itemDiv.innerHTML = `
                    <div style="display: flex; align-items: center; gap: 12px; width: 100%;">
                        <input type="checkbox" id="${item.id}" name="${item.id}">
                        <label for="${item.id}" style="flex: 1; cursor: pointer;">${item.label}</label>
                    </div>
                    <div class="status-buttons">
                        <button type="button" class="status-btn good" onclick="setStatus('${item.id}', 'good')">‚úÖ Bueno</button>
                        <button type="button" class="status-btn warning" onclick="setStatus('${item.id}', 'warning')">‚ö†Ô∏è Regular</button>
                        <button type="button" class="status-btn bad" onclick="setStatus('${item.id}', 'bad')">‚ùå Malo</button>
                    </div>
                `;
                grid.appendChild(itemDiv);

                // Agregar event listener para el checkbox
                const checkbox = itemDiv.querySelector('input[type="checkbox"]');
                checkbox.addEventListener('change', function() {
                    if (this.checked) {
                        itemDiv.classList.add('checked');
                        if (!checklistData[item.id]) {
                            checklistData[item.id] = { checked: true, status: 'good' };
                            setStatus(item.id, 'good');
                        }
                    } else {
                        itemDiv.classList.remove('checked');
                        delete checklistData[item.id];
                        clearStatus(item.id);
                    }
                });
            });
        }

        // Configurar event listeners
        function setupEventListeners() {
            const imageUpload = document.getElementById('imageUpload');
            const imageInput = document.getElementById('imageInput');
            const form = document.getElementById('inspectionForm');

            // Drag and drop para im√°genes
            imageUpload.addEventListener('dragover', handleDragOver);
            imageUpload.addEventListener('drop', handleDrop);
            imageUpload.addEventListener('click', () => imageInput.click());
            
            // Input de im√°genes
            imageInput.addEventListener('change', handleFileSelect);
            
            // Submit del formulario
            form.addEventListener('submit', handleFormSubmit);

            // Mejorar experiencia t√°ctil en m√≥viles
            if ('ontouchstart' in window) {
                // Agregar eventos t√°ctiles para mejor UX m√≥vil
                document.querySelectorAll('.checkbox-item').forEach(item => {
                    item.addEventListener('touchstart', function() {
                        this.style.transform = 'scale(0.98)';
                    });
                    
                    item.addEventListener('touchend', function() {
                        this.style.transform = 'scale(1)';
                    });
                });

                // Prevenir zoom en inputs para iOS
                document.querySelectorAll('input[type="text"], input[type="date"], select, textarea').forEach(input => {
                    input.addEventListener('focus', function() {
                        if (window.innerWidth < 768) {
                            document.querySelector('meta[name="viewport"]').setAttribute('content', 
                                'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no');
                        }
                    });
                    
                    input.addEventListener('blur', function() {
                        document.querySelector('meta[name="viewport"]').setAttribute('content', 
                            'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no');
                    });
                });
            }

            // Mejorar accesibilidad
            document.querySelectorAll('.checkbox-item').forEach(item => {
                item.addEventListener('click', function(e) {
                    if (e.target.type !== 'checkbox' && !e.target.classList.contains('status-btn')) {
                        const checkbox = this.querySelector('input[type="checkbox"]');
                        checkbox.click();
                    }
                });
            });
        }

        // Establecer fecha actual
        function setCurrentDate() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('inspectionDate').value = today;
        }

        // Manejar estado de checklist
        function setStatus(itemId, status) {
            const checkbox = document.getElementById(itemId);
            if (!checkbox.checked) {
                checkbox.checked = true;
                checkbox.closest('.checkbox-item').classList.add('checked');
            }

            checklistData[itemId] = { checked: true, status: status };

            // Actualizar botones visuales
            const item = checkbox.closest('.checkbox-item');
            const buttons = item.querySelectorAll('.status-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            item.querySelector(`.status-btn.${status}`).classList.add('active');
        }

        // Limpiar estado
        function clearStatus(itemId) {
            const item = document.getElementById(itemId).closest('.checkbox-item');
            const buttons = item.querySelectorAll('.status-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
        }

        // Manejo de archivos
        function handleDragOver(e) {
            e.preventDefault();
            e.currentTarget.classList.add('dragover');
        }

        function handleDrop(e) {
            e.preventDefault();
            e.currentTarget.classList.remove('dragover');
            const files = Array.from(e.dataTransfer.files).filter(file => file.type.startsWith('image/'));
            processFiles(files);
        }

        function handleFileSelect(e) {
            const files = Array.from(e.target.files);
            processFiles(files);
        }

        function processFiles(files) {
            files.forEach(file => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    uploadedImages.push({
                        name: file.name,
                        data: e.target.result,
                        size: file.size
                    });
                    displayImages();
                };
                reader.readAsDataURL(file);
            });
        }

        function displayImages() {
            const preview = document.getElementById('imagePreview');
            preview.innerHTML = '';
            
            uploadedImages.forEach((img, index) => {
                const imgElement = document.createElement('img');
                imgElement.src = img.data;
                imgElement.title = img.name;
                imgElement.onclick = () => removeImage(index);
                preview.appendChild(imgElement);
            });
        }

        function removeImage(index) {
            if (confirm('¬øEliminar esta imagen?')) {
                uploadedImages.splice(index, 1);
                displayImages();
            }
        }

        // Recopilar datos del formulario
        function collectFormData() {
            return {
                operatorName: document.getElementById('operatorName').value,
                inspectionDate: document.getElementById('inspectionDate').value,
                vehicle: document.getElementById('vehicle').value,
                checklist: checklistData,
                observations: document.getElementById('observations').value,
                images: uploadedImages,
                timestamp: new Date().toISOString()
            };
        }

        // Descargar PDF
        async function downloadPDF() {
            const data = collectFormData();
            if (!data.operatorName || !data.vehicle) {
                alert('Por favor completa los campos obligatorios antes de generar el PDF.');
                return;
            }

            showLoading();
            
            try {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                
                // Configuraci√≥n inicial
                doc.setFontSize(20);
                doc.setTextColor(44, 62, 80);
                doc.text('REPORTE DE REVISI√ìN DE VEH√çCULO', 20, 30);
                
                // L√≠nea separadora
                doc.setDrawColor(52, 152, 219);
                doc.setLineWidth(0.5);
                doc.line(20, 35, 190, 35);
                
                // Informaci√≥n general
                doc.setFontSize(14);
                doc.setTextColor(0, 0, 0);
                doc.text('INFORMACI√ìN GENERAL', 20, 50);
                
                doc.setFontSize(11);
                doc.text(`Operador: ${data.operatorName}`, 25, 60);
                doc.text(`Fecha de Revisi√≥n: ${data.inspectionDate}`, 25, 68);
                doc.text(`Veh√≠culo: ${data.vehicle}`, 25, 76);
                doc.text(`Generado: ${new Date().toLocaleString('es-MX')}`, 25, 84);
                
                // Checklist
                doc.setFontSize(14);
                doc.setTextColor(44, 62, 80);
                doc.text('CHECKLIST DE REVISI√ìN', 20, 100);
                
                let yPos = 110;
                let itemCount = 0;
                
                Object.entries(data.checklist).forEach(([key, value]) => {
                    const item = checklistItems.find(item => item.id === key);
                    if (item) {
                        itemCount++;
                        
                        // Verificar si necesitamos nueva p√°gina
                        if (yPos > 260) {
                            doc.addPage();
                            yPos = 30;
                        }
                        
                        doc.setFontSize(10);
                        doc.setTextColor(0, 0, 0);
                        
                        // Indicador visual de estado
                        let statusIcon, statusColor;
                        if (value.status === 'good') {
                            statusIcon = '‚úì';
                            statusColor = [39, 174, 96]; // Verde
                        } else if (value.status === 'warning') {
                            statusIcon = '‚ö†';
                            statusColor = [243, 156, 18]; // Amarillo
                        } else {
                            statusIcon = '‚úó';
                            statusColor = [231, 76, 60]; // Rojo
                        }
                        
                        doc.setTextColor(...statusColor);
                        doc.text(statusIcon, 25, yPos);
                        
                        doc.setTextColor(0, 0, 0);
                        const statusText = value.status === 'good' ? 'BUENO' : 
                                         value.status === 'warning' ? 'REGULAR' : 'MALO';
                        
                        doc.text(`${item.label}: ${statusText}`, 35, yPos);
                        yPos += 8;
                    }
                });

                // Observaciones
                if (data.observations && data.observations.trim()) {
                    if (yPos > 200) {
                        doc.addPage();
                        yPos = 30;
                    }
                    
                    doc.setFontSize(14);
                    doc.setTextColor(44, 62, 80);
                    doc.text('OBSERVACIONES', 20, yPos);
                    yPos += 10;
                    
                    doc.setFontSize(10);
                    doc.setTextColor(0, 0, 0);
                    const splitText = doc.splitTextToSize(data.observations, 170);
                    doc.text(splitText, 20, yPos);
                    yPos += (splitText.length * 5) + 10;
                }

                // AGREGAR IM√ÅGENES AL PDF
                if (data.images && data.images.length > 0) {
                    // Nueva p√°gina para im√°genes si es necesario
                    if (yPos > 150) {
                        doc.addPage();
                        yPos = 30;
                    }
                    
                    doc.setFontSize(14);
                    doc.setTextColor(44, 62, 80);
                    doc.text('EVIDENCIAS FOTOGR√ÅFICAS', 20, yPos);
                    yPos += 15;
                    
                    let imageCount = 0;
                    const imagesPerRow = 2;
                    const imageWidth = 80;
                    const imageHeight = 60;
                    const margin = 10;
                    
                    for (let i = 0; i < data.images.length; i++) {
                        const image = data.images[i];
                        
                        // Calcular posici√≥n
                        const col = imageCount % imagesPerRow;
                        const row = Math.floor(imageCount / imagesPerRow);
                        
                        const xPos = 20 + (col * (imageWidth + margin));
                        const currentYPos = yPos + (row * (imageHeight + margin + 8));
                        
                        // Verificar si necesitamos nueva p√°gina
                        if (currentYPos + imageHeight > 280) {
                            doc.addPage();
                            yPos = 30;
                            imageCount = 0;
                            const newCol = imageCount % imagesPerRow;
                            const newRow = Math.floor(imageCount / imagesPerRow);
                            const newXPos = 20 + (newCol * (imageWidth + margin));
                            const newCurrentYPos = yPos + (newRow * (imageHeight + margin + 8));
                            
                            try {
                                // Agregar imagen
                                doc.addImage(image.data, 'JPEG', newXPos, newCurrentYPos, imageWidth, imageHeight);
                                
                                // Agregar nombre de archivo debajo de la imagen
                                doc.setFontSize(8);
                                doc.setTextColor(100, 100, 100);
                                const fileName = image.name.length > 20 ? 
                                    image.name.substring(0, 17) + '...' : image.name;
                                doc.text(fileName, newXPos, newCurrentYPos + imageHeight + 5);
                                
                            } catch (error) {
                                console.warn('Error al agregar imagen:', error);
                                // Si hay error con la imagen, agregar texto indicativo
                                doc.setFontSize(10);
                                doc.setTextColor(200, 0, 0);
                                doc.text('[Imagen no disponible]', newXPos, newCurrentYPos + 30);
                                doc.text(image.name, newXPos, newCurrentYPos + 40);
                            }
                        } else {
                            try {
                                // Agregar imagen
                                doc.addImage(image.data, 'JPEG', xPos, currentYPos, imageWidth, imageHeight);
                                
                                // Agregar nombre de archivo debajo de la imagen
                                doc.setFontSize(8);
                                doc.setTextColor(100, 100, 100);
                                const fileName = image.name.length > 20 ? 
                                    image.name.substring(0, 17) + '...' : image.name;
                                doc.text(fileName, xPos, currentYPos + imageHeight + 5);
                                
                            } catch (error) {
                                console.warn('Error al agregar imagen:', error);
                                // Si hay error con la imagen, agregar texto indicativo
                                doc.setFontSize(10);
                                doc.setTextColor(200, 0, 0);
                                doc.text('[Imagen no disponible]', xPos, currentYPos + 30);
                                doc.text(image.name, xPos, currentYPos + 40);
                            }
                        }
                        
                        imageCount++;
                        
                        // Actualizar yPos para la siguiente fila de im√°genes
                        if (col === imagesPerRow - 1 || i === data.images.length - 1) {
                            yPos = currentYPos + imageHeight + margin + 8;
                        }
                    }
                }

                // Pie de p√°gina en todas las p√°ginas
                const pageCount = doc.internal.getNumberOfPages();
                for (let i = 1; i <= pageCount; i++) {
                    doc.setPage(i);
                    doc.setFontSize(8);
                    doc.setTextColor(150, 150, 150);
                    doc.text(`P√°gina ${i} de ${pageCount}`, 20, 285);
                    doc.text(`Sistema Digital de Bit√°coras - ${new Date().getFullYear()}`, 120, 285);
                }

                // Generar y descargar PDF
                const fileName = `revision_vehiculo_${data.operatorName.replace(/\s+/g, '_')}_${data.inspectionDate}.pdf`;
                doc.save(fileName);
                
                hideLoading();
                
            } catch (error) {
                console.error('Error generando PDF:', error);
                hideLoading();
                alert('Error al generar el PDF. Por favor intenta nuevamente.');
            }
        }

        // Descargar Excel
        function downloadExcel() {
            const data = collectFormData();
            if (!data.operatorName || !data.vehicle) {
                alert('Por favor completa los campos obligatorios antes de generar el Excel.');
                return;
            }

            showLoading();
            
            setTimeout(() => {
                const workbook = XLSX.utils.book_new();
                
                // Hoja de informaci√≥n general
                const generalData = [
                    ['Campo', 'Valor'],
                    ['Operador', data.operatorName],
                    ['Fecha', data.inspectionDate],
                    ['Veh√≠culo', data.vehicle],
                    ['Observaciones', data.observations]
                ];
                
                // Hoja de checklist
                const checklistData = [['Elemento', 'Estado', 'Revisado']];
                checklistItems.forEach(item => {
                    const checked = data.checklist[item.id];
                    checklistData.push([
                        item.label,
                        checked ? (checked.status === 'good' ? 'Bueno' : 
                                  checked.status === 'warning' ? 'Regular' : 'Malo') : 'No revisado',
                        checked ? 'S√≠' : 'No'
                    ]);
                });

                const generalSheet = XLSX.utils.aoa_to_sheet(generalData);
                const checklistSheet = XLSX.utils.aoa_to_sheet(checklistData);
                
                XLSX.utils.book_append_sheet(workbook, generalSheet, 'Informaci√≥n General');
                XLSX.utils.book_append_sheet(workbook, checklistSheet, 'Checklist');
                
                XLSX.writeFile(workbook, `revision_vehiculo_${data.operatorName}_${data.inspectionDate}.xlsx`);
                hideLoading();
            }, 1000);
        }

        // Manejar env√≠o del formulario (ya no necesario, pero mantener por compatibilidad)
        function handleFormSubmit(e) {
            e.preventDefault();
            // Solo prevenir el comportamiento por defecto
            return false;
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        // Inicializar cuando se carga la p√°gina
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
